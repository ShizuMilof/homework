<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Search | Artmart</title>
  <style>
    .navigation a {
      text-decoration: none;
      color: #2B2E22;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border:
      0;
    }
  </style>
</head>

<body>
  <header>
    <div class="frameheader">
      <a href="search.html">
        <img src="artmart_logo.png" alt="Artmart" class="logo">
      </a>
      <ul class="navigation">
        <li><a href="search.html">Search</a></li>
        <li><a href="cart.html">Cart (2)</a></li>
      </ul>
    </div>
  </header>

  <div class="search-info">
    <form action="#" method="get">
      <label for="search" class="visually-hidden">Search the collection</label>
      <input type="search" id="search" name="search" placeholder="Search the collection">
      <button type="submit">Search</button>
    </form>
  </div>

  <main>
    <section class="section">
      <p class="title">Search our collection of more than 400,000 artworks.</p>
      <div class="container">
  
      </div>
    </section>
  </main>
</body>

</html>
